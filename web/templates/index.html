{% extends "base.html" %} {% block content %}
<h1>Idea List</h1>
{% for idea in ideas %}
<div class="student">
  <h3>Title</h3>
  <p>{{ idea.title }}</p>
  <h3>Description</h3>
  <p>{{ idea.description }}</p>
  <h3>Tags</h3>
  <ul>
    {% for tag in idea.tags %}
    <li>{{ tag }}</li>
    {% endfor %}
  </ul>
</div>
<br />
{% endfor %} {% endblock %}
